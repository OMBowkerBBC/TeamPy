<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="{{ url_for('static', filename='js/quizQuestions.js') }}"></script>
  </head>


  <body id="page-top">
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/quizStartV2"
          >quiz homepage</a
        >
      </div>
    </nav>

    <div class="text-center">
      <h2 class="page-section-heading text-secondary mb-0 d-inline-block">
        {{ category }} ({{ difficulty }})
      </h2>
    </div>

  <!-- quiz question -->  
  {% for question in questions %}
    <section class="page-section portfolio" id="portfolio">
      <div class="container">
        <!-- Section Content-->
        <div
          class="row"
          style="border-width: medium; border-color: black; border-style: solid"
          id="0"
        >
        <div class="col-lg-12 ml-auto">
          <p class="pre-wrap lead">Question - {{ question.question }}</p>
          <p class="pre-wrap lead">
              <label>Choose an answer:</label>
              <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <ol>
                 {% for answer in question.answers %}
                    <li>{{ answer }}</li>
                 {% endfor %}
              </ol>
          </p>
          <button
            data-answer="{{ question.correct_answer }}" 
            onclick="checkAnswer(this)"
          >
            Check this answer
          </button>
          <br/><br/>
        </div>
      </div>
     </div>
    </section>
  {% endfor %}


    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Contact form JS-->
    <script src="assets/mail/jqBootstrapValidation.js"></script>
    <script src="assets/mail/contact_me.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>

  <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/quizEnd"
          >finished quiz</a
        >
      </div>
</html>
