  <form>
    <label>Name:</label>
    <input type="text" id="fname" name="fname" /><br /><br />
    <label>Choose a difficulty level:</label>
    <select id="difficulty" name="difficulty">
      <option value="Beginner">Beginner</option>
      <option value="Expert">Expert</option>
    </select>
    <button type="button" id="enter">enter</button>
    <script>
      localStorage.clear();
      let button = document.getElementById('enter');
      let level = document.getElementById('difficulty');
      let Uname = document.getElementById('fname');
      let output = JSON.stringify(`{name : ${Uname.value},difficulty : ${level.value}}`);
      let JSONoutput = JSON.parse(output)
      button.addEventListener('click', () => {
        localStorage.setItem('userObject', JSONoutput);
        console.log(JSONoutput);
      });
    </script>
  </form>
